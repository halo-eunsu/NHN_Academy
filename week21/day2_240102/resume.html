<!DOCTYPE html>
<html>

<head>
    <style>
        table,
        th,
        td {
            border: 1px solid black;
            border-collapse: collapse;
        }

        th,
        td {
            padding: 5px;
            text-align: left;
        }

        th {
            background-color: #f2f2f2;
        }
    </style>
</head>

<body>

    <h2>이력서</h2>

    <table style="width:100%">
        <tr>
            <th colspan="4">개인정보</th>
        </tr>
        <tr>
            <td rowspan="4"><></td>
            <td>이름</td>
            <td>홍길동</td>
            <td rowspan="4">나이<br>33세</td>
        </tr>
        <tr>
            <td>주소</td>
            <td>서울시 강남구 역삼동</td>
        </tr>
        <tr>
            <td>연락처</td>
            <td>010-1234-5678</td>
        </tr>
        <tr>
            <td>이메일</td>
            <td>honggildong@example.com</td>
        </tr>
        <!-- 학력사항 -->
        <tr>
            <th>년</th>
            <th>월</th>
            <th>학교명</th>
            <th>전공</th>
        </tr>
        <tr>
            <td>2001</td>
            <td>3</td>
            <td>서울대학교</td>
            <td>컴퓨터공학과</td>
        </tr>
        <!-- 경력사항 -->
        <tr>
            <th>년</th>
            <th>월</th>
            <th>회사명</th>
            <th>직무</th>
        </tr>
        <tr>
            <td>2005</td>
            <td>5</td>
            <td>ABC기업</td>
            <td>소프트웨어 개발자</td>
        </tr>
        <!-- 자격증 -->
        <tr>
            <th colspan="4">자격증</th>
        </tr>
        <tr>
            <td>2007</td>
            <td>8</td>
            <td colspan="2">정보처리기사</td>
        </tr>
    </table>

</body>

</html>
